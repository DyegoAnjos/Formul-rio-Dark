<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index-style.css" id="css">
    <title>Login</title>
</head>
<body>
    <main>
        <form method="post" action="#" id="form">
            <div class="principal">
                <img class="logo" src="/img/logo.png" alt="logo">
                <h1 class="titulo">Login</h1>
            </div>
            <div class="campos">
                <label for="nome-usuario" class="formControl">
                    <input type="text" id="nome" name="usuário" placeholder="Nome de usuário">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Erro</small>
                </label>
                <label for="senha" class="formControl">
                    <input type="password" id="senha" name="senha" placeholder="Sua senha">
                    <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Erro</small>
                </label>
                <button class="botao" type="submit">Logar</button>
                <p class="texto">Não tem uma conta? <a class="link" href="html/cadastro.html" target="_parent">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/4ccebee529.js" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
