<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro-style.css">
    <title>Novo login</title>
</head>
<body>
    <main>
        <form method="post" action="index.html">
            <div class="lado1">
            <div class="principal">
                <img class="logo" src="../img/logo.png" alt="logo">
                <h1 class="titulo">Cadastre-se</h1>
            </div>
            <div class="campos">
                <label>
                    <input type="text" name="usuário" placeholder="Nome de usuário" required>
                </label>
                <label>
                    <input type="email" name="email" placeholder="Email" required>
                </label>
                <label>
                    <input type="password" name="senha" placeholder="Sua senha" required>
                </label>
                <button class="botao" type="submit">Criar Conta</button>
            </div>
            </div>
            <div class="lado2">
                <h1 class="titulo">Informações<br>pessoais</h1>
                <label>
                    <input type="number" name="idade" placeholder="Quantos anos você tem?" min="14" required>
                </label>
                <labe>
                    <input type="tel" name="numero" placeholder="(00) 00000-0000" required>
                </labe>
                <label>
                    <select name="Sexo" required>
                        <option value="Homemcis">Homem Cis</option>
                        <option value="Homemtrans">Homem Trans</option>
                        <option value="Mulhercis">Mulher Cis</option>
                        <option value="Mulhertrans">Mulher Trans</option>
                        <option value="Naobinario">Não Binário</option>
                    </select>
                </label>
                <p class="texto">Já tem uma conta? <a class="link" href="index.html" target="_parent">Entre</a></p>
            </div>
        </form>
    </main>
</body>
</html>
