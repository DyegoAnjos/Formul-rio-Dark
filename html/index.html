<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index-style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <form method="post" action="#">
            <div class="principal">
                <img class="logo" src="../img/logo.png" alt="logo">
                <h1 class="titulo">Login</h1>
            </div>
            <div class="campos">
                <label>
                    <input type="text" name="usuário" placeholder="Nome de usuário" required>
                </label>
                <label>
                    <input type="password" name="senha" placeholder="Sua senha" required>
                </label>
                <button class="botao" type="submit">Logar</button>
                <p class="texto">Não tem uma conta? <a class="link" href="cadastro.html" target="_parent">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
