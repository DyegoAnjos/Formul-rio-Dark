<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro-style.css">
    <title>Novo login</title>
</head>
<body>
    <main>
        <form method="post" action="../index.html" id="form">
            <div class="lado1">
            <div class="principal">
                <img class="logo" src="../img/logo.png" alt="logo">
                <h1 class="titulo">Cadastre-se</h1>
            </div>
            <div class="campos">
                <label class="formControl">
                    <input type="text" name="usuário" placeholder="Nome de usuário" id="nome">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Erro</small>
                </label>
                <label class="formControl">
                    <input type="email" name="email" placeholder="Email" id="email">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Erro</small>
                </label>
                <label class="formControl">
                    <input type="password" name="senha" placeholder="Sua senha" id="senha">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Erro</small>
                </label>    
                <button class="botao" type="submit">Criar Conta</button>
            </div>
            </div>
            <div class="lado2">
                <h1 class="titulo">Informações<br>pessoais</h1>
                <label class="formControl">
                    <input type="number" name="idade" placeholder="Quantos anos você tem?" id="idade">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <i class="fa-solid fa-circle-check"></i>
                    <small>Erro</small>
                </label>
                <label class="formControl">
                    <select name="Sexo" >
                        <option value="Homemcis">Homem Cis</option>
                        <option value="Homemtrans">Homem Trans</option>
                        <option value="Mulhercis">Mulher Cis</option>
                        <option value="Mulhertrans">Mulher Trans</option>
                        <option value="Naobinario">Não Binário</option>
                    </select>
                </label>
                <p class="texto">Já tem uma conta? <a class="link" href="../index.html" target="_parent">Entre</a></p>
            </div>
        </form>
        <script src="https://kit.fontawesome.com/4ccebee529.js" crossorigin="anonymous"></script>
        <script src="../js/cadastro-script.js"></script>
    </main>
</body>
</html>
